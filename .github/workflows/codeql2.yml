name: "CodeQL Scan Broken-Vulnerable-Code-Snippets"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  codeql:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript, python, csharp, c-cpp, java
          queries: security-and-quality,security-experimental

      - name: Optional syntax check
        run: |
          find . -type f \( -name "*.py" -o -name "*.js" -o -name "*.cs" -o -name "*.c" -o -name "*.cpp" -o -name "*.java" \) \
            -exec echo "Checking {}" \; -exec cat {} \; || true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "broken-vulnerable-scan"
